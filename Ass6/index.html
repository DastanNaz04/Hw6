<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Музыкальный Плеер</title>
</head>
<body>
    <div class="player-container">
        <img id="track-cover" src="cover1.jpg" alt="Обложка трека">
        <h2 id="track-title">Трек 1</h2>
        <audio id="audio" src="track1.mp3"></audio>
        <div class="controls">
            <button id="play-btn">▶️ Воспроизвести</button>
            <button id="next-btn">➡️ Следующий трек</button>
        </div>
        <ul id="track-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
